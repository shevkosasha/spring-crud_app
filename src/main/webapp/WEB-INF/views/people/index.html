<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
<!--    <a th:text="${person.getName()}" th:href="@{/people/{id}(id=${person.getId()})}"> user name </a>-->
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName() + ', ' + person.getAge() + ', ' + person.getEmail()}">user</a>
    <a th:href="@{/people/{id}/edit (id=${person.getId()})}"> Edit </a>
</div>

<br><hr>
<a href="/people/new">Create new person</a>
</body>
</html>
