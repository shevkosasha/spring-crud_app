<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:text="${person.getName()}" th:href="@{/people/{id}(id=${person.getId()})}"> user name </a>
</div>

</body>
</html>
